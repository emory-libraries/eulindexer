# These configuration settings should be added to the site's apache
# configuration. For more detailed information, see:
#   http://code.google.com/p/modwsgi/wiki/VirtualEnvironments
#   http://code.google.com/p/modwsgi/wiki/IntegrationWithDjango
#   http://code.djangoproject.com/wiki/django_apache_and_mod_wsgi

WSGIPythonHome /home/httpd/eulindexer/env
WSGIDaemonProcess thekeep python-path=/home/httpd/eulindexer/env/lib/python2.6/site-packages

# and then inside the configuration for the apache virtual server:
WSGIProcessGroup eulindexer

WSGIScriptAlias / /home/httpd/eulindexer/apache/keep.wsgi
<Directory /home/httpd/eulindexer/apache/>
  Order allow,deny
  Allow from all
</Directory>
